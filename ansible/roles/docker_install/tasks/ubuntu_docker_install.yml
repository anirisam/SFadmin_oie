  - name: apt-get update
    ansible.builtin.apt:
      update_cache: yes
    ignore_errors: yes

  - name: update packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: latest
    with_items:
       - ca-certificates
       - curl
       - gnupg

  - name: Add Dockerâ€™s official GPG key
    shell: |
            install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            chmod a+r /etc/apt/keyrings/docker.gpg
            echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release
            echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

  - name: apt-get update
    ansible.builtin.apt:
      update_cache: yes
    ignore_errors: yes

  - name: install docker packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: latest
    with_items:
       - docker-ce
       - docker-ce-cli
       - containerd.io
       - docker-buildx-plugin
       - docker-compose-plugin

  - name: copy docker-compose
    get_url:
      url: "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-linux-x86_64"
      dest: /usr/local/bin/docker-compose

  - name: chmod docker-compose
    shell: |
            chmod +x /usr/local/bin/docker-compose
            ln -s /usr/local/bin/docker-compose /usr/bin/

  - name: start and enable docker
    systemd:
      name: docker
      enabled: yes
      state: started
